<div class="campaignsContainer">
  <table class="table table-hover">
    <thead>
      <tr>
        <th class="Cname">Campaign</th>
        <th>Type</th>
        <th>Privacy</th>
        <th>Start Date</th>
        <th>Country</th>
        <th>Actions</th>
      </tr>
    </thead>

    <tbody class="table-group-divider">
      <tr *ngFor="let pendingCampaign of pendingCampaigns.data">
        <td>{{pendingCampaign.title}}</td>
        <td>{{pendingCampaign.type}}</td>
        <td>{{pendingCampaign.privacy}}</td>
        <td>{{pendingCampaign.created_at}}</td>
        <td>{{pendingCampaign.country}}</td>
        <td class="actions">

          <button class="iconBtn"><b>i</b></button>
          <button class="iconBtn">E</button>
          <button class="iconBtn">M</button>
        </td>

        <td class="actionsCollapse">
          <div class="btn-group dropstart">
            <i class="bi bi-three-dots" data-bs-toggle="dropdown" aria-expanded="false"></i>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Info</a></li>
              <li><a class="dropdown-item" href="#">Edit</a></li>
              <li><a class="dropdown-item" href="#">Move</a></li>
            </ul>
          </div>
        </td>

      </tr>
    </tbody>
  </table>
</div>
